name: Continuous Integration

on: [push]

jobs:
  server:
    name: server
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17.5"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
